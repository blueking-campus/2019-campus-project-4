<script>

	$(function(){
		var url = window.location.href;

		var url_param = url.split("?")[1];
		var url_param_arr = url_param.split("=");
		var apply_award_name = decodeURIComponent(url_param_arr[1]);
		
		$("#award_name").val(apply_award_name);
		
		var url = "${SITE_URL}my_apply_award/";
		
		var param = {
				apply_award_name : apply_award_name
			};
		
		$.get(url, param, function(res) {
    		if(res.result) {
    			
    			$("#award_if").val(res.award_if);
 //   			$("#award_level").val(res.award_level);
    			$("#award_organ").val(res.organ);
 //   			$("#award_status").val(res.status);
    			$("#reviewer").val(res.reviewer);
    			
    			$("#award_start").val(res.award_start);
    			$("#award_end").val(res.award_end);
    			
    			
    			if( res.status == true ) {
    				$("#award_status").val("生效中");
    			}
    			else {
    				$("#award_status").val("已过期");
    			}
    			
    			if( res.award_level == "1" ) {
    				$("#award_level").val("公司级");
    			}
    			else if ( res.award_level == "2" ) {
    				$("#award_level").val("中心级");
    			}
    			else if ( res.award_level == "3" ) {
    				$("#award_level").val("小组级");
    			}
    			else {
    				$("#award_level").val("部门级");
    			}
    			
    		}
		}, 'json');
	})


	$(function() {
		$("#quit").click(function() {
			window.open("../myApply");
		})
	});

	$(function() {
		$("#my_apply").click(
				function() {
					var url = "${SITE_URL}my_apply/";
					var apply_name = $("#apply_name").val();
					var introduction = $("#introduction").val();
					var file_fakepath = $("#file").val();
					
					var award_name = $("#award_name").val();
					var fileName = file_fakepath.split("\\").pop();

					
					alert( fileName )
					
					var param = {
						apply_name : apply_name,
						introduction : introduction,
						file_fakepath : file_fakepath,
						fileName : fileName,
						award_name : award_name
					};

					$.get(url, param, function(res) {

					}, 'json');
					
					window.open("../myApply");
				})
		
		
		//页面保存按钮
		$("#save").click(
				function() {
					var url = "${SITE_URL}my_apply_save/";
					var apply_name = $("#apply_name").val();
					var introduction = $("#introduction").val();
					var file_fakepath = $("#file").val();
					
					var award_name = $("#award_name").val();
					var fileName = file_fakepath.split("\\").pop();

					
					alert( fileName )
					
					var param = {
						apply_name : apply_name,
						introduction : introduction,
						file_fakepath : file_fakepath,
						fileName : fileName,
						award_name : award_name
					};

					$.get(url, param, function(res) {

					}, 'json');
					
					window.open("../myApply");
				})
	});
</script>
